<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="nes-core.min.css">
</head>
<body>
    <section id="i">
        <button type="button" class="nes-btn is-primary" onclick="document.getElementById('dialog-rounded').showModal();">
          i
        </button>
        <dialog class="nes-dialog is-rounded" id="dialog-rounded">
          <form method="dialog">
            <p class="title">Instruction</p>
            <p id="ins">Scroll to provide thrust/lift <br> Tilt to maneuver</p>
            <menu class="dialog-menu">
              <button class="nes-btn">OK</button>
            </menu>
          </form>
        </dialog>
    </section>
    <section class="nes-container">
        <section class="message-list">
          <section class="message -left">
            <i class="nes-bcrikko"></i>
            <!-- Balloon -->
            <div class="nes-balloon from-left">
              <p>Hello NES.css</p>
            </div>
          </section>
      
          <section class="message -right">
            <!-- Balloon -->
            <div class="nes-balloon from-right">
              <p>Good morning. Thou hast had a good night's sleep, I hope.</p>
            </div>
            <i class="nes-bcrikko"></i>
          </section>
        </section>
      </section>
</body>
</html>
